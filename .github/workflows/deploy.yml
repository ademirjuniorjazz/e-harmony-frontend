name: ğŸ¨ Deploy Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Testes & Build
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
    
    - name: Build project
      run: npm run build
    
    - name: âœ… Build successful
      run: echo "Build completed! ğŸ‰"

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    name: ğŸ”„ Deploy Staging
    steps:
    - name: Deploy to Vercel Staging
      run: |
        echo "ğŸš€ Deploying to staging..."
        echo "âœ… Staging: https://staging-e-harmony.vercel.app"

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    name: ğŸŒŸ Deploy Production
    steps:
    - name: Deploy to Vercel Production
      run: |
        echo "ğŸš€ Deploying to production..."
        echo "âœ… Production: https://e-harmony-frontend.vercel.app"
    
    - name: ğŸ“± Notify Success
      run: |
        echo "ğŸ‰ E-Harmony Frontend deployed successfully!"
        echo "ğŸŒ App available at: https://e-harmony-frontend.vercel.app"
