name: 🎨 Deploy Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: 🧪 Testes & Build
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test -- --coverage --watchAll=false
    
    - name: Build project
      run: npm run build
    
    - name: ✅ Build successful
      run: echo "Build completed! 🎉"

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    name: 🔄 Deploy Staging
    steps:
    - name: Deploy to Vercel Staging
      run: |
        echo "🚀 Deploying to staging..."
        echo "✅ Staging: https://staging-e-harmony.vercel.app"

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    name: 🌟 Deploy Production
    steps:
    - name: Deploy to Vercel Production
      run: |
        echo "🚀 Deploying to production..."
        echo "✅ Production: https://e-harmony-frontend.vercel.app"
    
    - name: 📱 Notify Success
      run: |
        echo "🎉 E-Harmony Frontend deployed successfully!"
        echo "🌐 App available at: https://e-harmony-frontend.vercel.app"
